# 设备和模型配置文件

# 数据集设置
dataset:
  name: "chest_xray"
  img_size: 224
  normalize: true
  mean: [0.485, 0.456, 0.406]  # ImageNet normalization
  std: [0.229, 0.224, 0.225]

# 设备特定配置
devices:
  - name: "device1"
    threshold: 0.5
    preprocessing: "standard"
  - name: "device2"
    threshold: 0.6
    preprocessing: "enhanced"

# 图像预处理设置
preprocessing:
  standard:
    resize: true
    augmentation: false
  enhanced:
    resize: true
    augmentation: true
    rotation: 15
    horizontal_flip: true
    vertical_flip: false
