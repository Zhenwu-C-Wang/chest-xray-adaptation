# 训练超参数配置文件

training:
  # 优化器设置
  optimizer: "adam"
  learning_rate: 0.001
  weight_decay: 1e-5
  
  # 训练设置
  batch_size: 32
  num_epochs: 10
  num_workers: 4
  pin_memory: true
  
  # 学习率调度
  scheduler:
    type: "cosine"  # or "step", "exponential"
    warmup_epochs: 5
    
  # 正则化
  dropout: 0.5
  l2_weight_decay: 1e-4
  
  # 早停设置
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 1e-4

# 验证设置
validation:
  batch_size: 64
  frequency: 1  # 每N个epoch验证一次

# 设备设置
device: "cuda"  # or "cpu"
seed: 42
